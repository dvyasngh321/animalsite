{% extends 'post/base.html' %}
{% load static %}
{% block content %}<br><br><br><br>

<div class="container">

<div class="row">
    {% for post in posts %}
    <div class="col-12 col-lg-3">
      <div class="card" style="width: 18rem;">
        <div style="width: 18rem; height: 18rem;">
          <img class="card-img-top img-fluid" style="height: 100%; width: 100%;" src="{{ post.image.url }}" alt="Card image cap">
        </div>
        <div class="card-body">
          <small class="text-muted">-by {{ post.posted_by.profile.name }}</small>
          <h5 class="card-title"> {{ post.title|truncatechars:20 }} <h5>
          <p class="card-text">{{ post.description|truncatechars:50}}</p>
          <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>

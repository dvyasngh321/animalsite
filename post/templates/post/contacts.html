{% extends 'post/base.html' %}{% block content %}
<div class="container">
    <div class="row" style="position:relative;">
        <div class="col-md-6 col-sm-12">
            <form id="contact" method="post">
                {% csrf_token %}
                <h3>Feel Free To Contact Us</h3>
                <h4>PetaMeta Support Team</h4>
                {% if request.user.is_authenticated %}
                <input type="hidden" name="user" value='{{ request.user.id }}'>
                {% endif %}
                <fieldset>
                    <input name='name' placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input name='email' placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input name='contact' placeholder="Your Phone Number" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input name='address' placeholder="Your Address" type="text" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <textarea name='message' placeholder="Type your message here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="col-md-6 col-sm-12 map-cl" style="position: absolute;top:0;bottom:80px;right:0">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=5913%20Branch%20drive%20Orlando%20fl%2032822&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.crocothemes.net">crocothemes.net</a></div>
                <style>
                .mapouter {
                    position: relative;
                    text-align: right;
                    height: 100%;
                    width: 100%;
                    margin-top: 40px;
                    margin-bottom: 40px;
                }

                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 100%;
                    width: 100%;
                }

                @media only screen and (max-width: 991px) {
                    .map-cl {
                        position: static !important;
                        margin-right: 0px;
                    }

                    .mapouter {
                        margin-top: 0;
                        margin-bottom: 20px;
                    }
                }

                @media only screen and (max-width: 767px) {
                    #contact {
                        margin-top: 10px !important;
                        margin-bottom: 10px !important;
                    }

                    .mapouter {
                        margin-bottom: 0 !important;
                    }
                }

                @media only screen and (max-width: 480px) {
                    #contact h3 {
                        font-size: 20px;
                    }
                }

                </style>
            </div>
        </div>
    </div>
</div>
{% endblock %}

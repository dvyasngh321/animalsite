{% extends 'post/base.html' %}{% block content%}
{% load static %}
<div class="container">
   
    <div class="row">
        
        <div class="col-sm-8 col-lg-12" style="float: right; margin: 10px;">
            
            <div class="row">
                <div class="col-sm-6">
                    
                        <div class="easyzoom easyzoom--overlay easyzoom--with-thumbnails" style=" width: 500px; height: 500px; display: flex; flex-direction: row; margin: auto;" >
                            
                                <img src="{{ product.image.url }}" style="width: 100%; height: 100%;" />
                            
                        </div>
                    
                </div>
                <div class="col-sm-6">
                    
                    <div class="easyzoom easyzoom--overlay easyzoom--with-thumbnails">
                        <h4>{{ product.title }}</h4>
                        
                        <!-- <p><strong>Category:</strong> {{ product.category.title }}</p> -->
                        <p style="background-color: #d6193c; color: white; padding: 10px;">Description</p>
                        <p>{{ product.description }}</p>
                        
                    
                    </div>
                
            </div>
            </div>
            
        </div>
    </div>
    
    </div>
</div>
